<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Para Juara Energi 2025 âš¡</title>
  <style>
    /* ======== GLOBAL ======== */
    body.home {
      margin: 0;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #001829 0%, #000 85%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding-top: 10px;
      box-sizing: border-box;
    }

    /* ======== PARTICLE CANVAS ======== */
    canvas#energyCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ======== GLOW LINES ======== */
    .light-line {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.18), transparent);
      animation: shine 6s linear infinite;
      z-index: 1;
    }
    @keyframes shine {
      from {
        left: -100%;
      }
      to {
        left: 100%;
      }
    }

    /* ======== CONTAINER ======== */
    .container { position: relative; overflow: hidden;
      z-index: 3;
      text-align: center;
      padding: 30px 25px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: solid 1px rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1.5s ease-out;
      max-width: 720px;
      width: 90%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ======== LOGO ======== */
    .logo {
      width: 88%;
      max-width: 320px;
      aspect-ratio: 3 / 1;
      object-fit: contain;
      margin-bottom: 8px;
      animation: floatLogo 3s ease-in-out infinite;
      filter: drop-shadow(0 0 18px #00e5ff);
    }

    @keyframes floatLogo {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    /* ======== TITLE ======== */
    h1 {
      font-size: 1.75rem;
      margin: 0 0 12px 0;
      background: linear-gradient(90deg, #00eaff, #ffcb42);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #00eaff;
      }
      to {
        text-shadow: 0 0 25px #ffce00;
      }
    }

    /* ======== PARAGRAPH ======== */
    p {
      color: #d6ecff;
      margin: 12px auto 22px auto;
      line-height: 1.58;
      font-size: 1rem;
      animation: fadeInText 2s ease forwards;
      opacity: 0;
      max-width: 95%;
    }
    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    /* ======== BUTTON ======== */
    button {
      background: linear-gradient(90deg, #00eaff, #ffaa00);
      border: none;
      color: #000;
      font-weight: 700;
      padding: 14px 40px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.15rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      animation: pulseBtn 1.8s ease-in-out infinite;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
    }

    @keyframes pulseBtn {
      0% {
        box-shadow: 0 0 12px #00eaff;
      }
      50% {
        box-shadow: 0 0 28px #ffce00;
      }
      100% {
        box-shadow: 0 0 12px #00eaff;
      }
    }

    /* ======== AUDIO BUTTON ======== */
    #audioToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(0, 255, 255, 0.4);
      color: white;
      font-size: 26px;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
      cursor: pointer;
      z-index: 5;
      transition: 0.3s;
    }

    #audioToggle:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.12);
    }

    /* ======== RESPONSIVE MOBILE ======== */
    @media (max-width: 768px) {
      body.home {
        padding-top: 35px;
      }
      .container {
        padding: 24px;
        border-radius: 18px;
        max-width: 92%;
      }
      .logo {
        max-width: 330px;
      }
      h1 {
        font-size: 1.45rem;
        line-height: 1.35em;
      }
      p {
        font-size: 0.96rem;
      }
      button {
        padding: 12px 30px;
        font-size: 1.02rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 270px;
      }
      h1 {
        font-size: 1.28rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        padding: 10px 26px;
        font-size: 0.95rem;
      }
    }
  @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body class="home">
  <canvas id="energyCanvas"></canvas>
  <div class="light-line"></div>

  <div class="container">
    <img src="assets/energiteam.png" class="logo" alt="Logo Energi">

    <h1>
      âš¡ Selamat Kepada Para Juara<br />Training Efisiensi Energi 2025 âš¡
    </h1>

    <p>
      Terima kasih atas dedikasi dan antusiasme luar biasa selama mengikuti pelatihan efisiensi energi tahun 2025.
      <br />Prestasi ini menjadi simbol semangat perubahan menuju masa depan yang lebih hemat, cerah, dan berkelanjutan! ðŸ”‹âœ¨
    </p>

    <button onclick="goToWinners()">ðŸ”¥ Lihat Daftar Pemenang</button>
  </div>

  <audio id="bgMusic" src="assets/champions.mp3" autoplay loop></audio>
  <button id="audioToggle">ðŸ”Š</button>

  <script>
    const music = document.getElementById("bgMusic");
    const audioBtn = document.getElementById("audioToggle");

    window.addEventListener("load", () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener("click", () => music.play(), { once: true });
        });
      }
    });

    let isMuted = false;
    audioBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      music.muted = isMuted;
      audioBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    });

    const canvas = document.getElementById("energyCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const particles = Array.from({ length: 70 }, () => ({
      x: Math.random() * innerWidth,
      y: Math.random() * innerHeight,
      s: Math.random() * 3 + 1,
      v: Math.random() * 1 + 0.3,
      c: `hsl(${160 + Math.random() * 80}, 100%, 60%)`,
    }));

    function draw() {
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();
        p.y -= p.v;
        if (p.y < 0) p.y = innerHeight;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // === Floating Emojis ===
    const emojis = ["âš¡","ðŸ”‹","âœ¨","ðŸ”¥","ðŸŒŸ"]; 
    const emojiElements = [];
    for (let i = 0; i < 18; i++) {
      const span = document.createElement("span");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.position = "fixed";
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = 100 + Math.random() * 20 + "vh";
      span.style.fontSize = (Math.random() * 22 + 20) + "px";
      span.style.opacity = 0.85;
      span.style.animation = `floatUp ${6 + Math.random() * 4}s linear infinite`;
      span.style.pointerEvents = "none";
      document.querySelector('.container').appendChild(span);
      emojiElements.push(span);
    }

    function goToWinners() {
      window.location.href = "winners.html";
    }
  </script>
</body>
</html>
